<!-- This is the exam offering list component of the dashboard page -->
<div class="container-fluid">
    <div class="row mx-lg-2">
        <!-- Exam offering List Section -->
        <div class="device-list col-xxl-12">
            <div class="d-flex justify-content-end"></div>
            <div>
                <!-- Search and filter section -->
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="searchInput"
                        placeholder="Search for exams.."
                    />
                </div>
            </div>
            <!-- Filter section -->
            <div
                class="d-flex align-items-start justify-content-between mb-3 flex-wrap"
            >
                <!-- Year of offering Filter -->
                <div
                    class="position-relative flex-grow-1 mt-2 mt-xl-0 mx-2 ms-lg-0"
                >
                    <label
                        for="yearFilter"
                        class="form-label"
                        style="margin-bottom: 0.25rem"
                        >Year</label
                    >
                    <div class="position-relative">
                        <i
                            class="fa-solid fa-filter position-absolute"
                            style="
                                left: 10px;
                                top: 50%;
                                transform: translateY(-50%);
                                pointer-events: none;
                                font-size: 0.85rem;
                            "
                        ></i>
                        <select
                            title="yearFilter"
                            id="yearFilter"
                            class="form-select"
                            style="padding-left: 2.5rem; width: 100%"
                        >
                            <option selected>Current Year</option>
                            <option>All Years</option>
                            <!-- Dropdown options for the first dropdown -->
                        </select>
                    </div>
                </div>

                <!-- Semester Filter -->
                <div class="position-relative flex-grow-1 mt-2 mt-xl-0 mx-2">
                    <label
                        for="semesterFilter"
                        class="form-label"
                        style="margin-bottom: 0.25rem"
                        >Semester</label
                    >
                    <div class="position-relative">
                        <i
                            class="fa-solid fa-filter position-absolute"
                            style="
                                left: 10px;
                                top: 50%;
                                transform: translateY(-50%);
                                pointer-events: none;
                                font-size: 0.85rem;
                            "
                        ></i>
                        <select
                            title="semesterFilter"
                            id="semesterFilter"
                            class="form-select"
                            style="padding-left: 2.5rem; width: 100%"
                        >
                            <option selected>All Semesters</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                            <option value="S3">S3</option>
                        </select>
                    </div>
                </div>

                               <!-- Clear Filters Button -->
                <button
                    type="button"
                    class="btn btn-secondary align-self-end mt-2 mt-xl-0 mx-2 ms-lg-0 ms-xl-2 me-lg-0"
                    onclick="clearFilters()"
                    style="min-height: 38px">
                    Clear Filters
                </button>
            </div>

            <!-- Bootstrap Table -->

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-secondary" id="tableHeader">
                        <tr>
                            <th>Course Code ▲</th>
                            <th>Description ▲</th>
                            <th>Exam ID ▲</th>
                            <th>Password ▲</th>
                            <th>Ready ▲</th>
                            <th>Active ▲</th>
                            <th>Expired ▲</th>
                            <th>Closed ▲</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="exam-offering-body">
                        <!-- Rows will be dynamically loaded here -->
                        <!-- from dashboard.js - getAllExamOfferings() -->
                    </tbody>
                </table>
                <div
                    class="d-flex justify-content-between align-items-center mx-lg-0 mx-2"
                >
                    <div class="dropdown mb-3">
                        <label for="rowsPerPage" class="">Rows per page:</label>
                        <select class="form-select" id="rowsPerPage">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    <div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center mb-2">
                                <!-- Pagination links will be dynamically inserted here by JavaScript -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
